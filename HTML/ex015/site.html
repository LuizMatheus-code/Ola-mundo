<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>verificador de idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <div>
        <p>Ano de nascimento:
            <input type="number" name="ano" id="ano" min="0">
        </p>
        <p>
            Gênero:
                <input type="radio" name="RadioGenero" id="masculino" checked>
                <label for="masculino">Masculino</label>
                <input type="radio" name="RadioGenero" id="feminino">
                <label for="feminino">Feminino</label>
                <input type="radio" name="RadioGenero" id="outro">
                <label for="outro">Prefiro não dizer</label>
        </p>
        <p>
            <input type="button" value="Verificar" onclick="verificar()">
        </p>
        </div>
        <div id="res">
            
        </div>
        <div id="mostrar_imagem">
            
        </div>
    </section>
    <footer>
        <p>Feito por Luiz Matheus</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
