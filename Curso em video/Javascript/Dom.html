<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>titulo</title>
    <style>
        body {
            background:rgba(99, 158, 40, 0.5);
            color: white;
            font: normal 15pt Helvetica;
        }
    </style>
</head>
<body>
    <h1>Estudos com Dom</h1>
    <p>textos</p>
    <p><strong>mais</strong> textos</p>
    <div id="msg">clique aqui</div>
    <script>
        var x = window.document.getElementsByTagName("p")[1]
        var corpo = window.document.body
        var d = window.document.getElementById("msg")
        x.style.color = "blue"
        window.document.write(x.innerHTML)
        corpo.style.background = "black"
        d.style.background = "green"
        d.innerText = "aguardando"
    </script>
</body>
</html>
