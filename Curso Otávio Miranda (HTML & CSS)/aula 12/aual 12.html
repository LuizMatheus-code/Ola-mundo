<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: sans-serif;
        }

        label {
            cursor: pointer;
        }
    </style>
</head>
<body>

        <form action="https://www.google.com/" method="get" target="_blank" autocomplete="off">
        <p>O meu formulário</p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="seu nome">
        </p>

        <p>
            <label for="dev">Sou um dev 1</label>
            <input type="checkbox" id="dev1" name="dev1" value="True"> <br>

            <label for="dev">Sou um dev 2</label>
            <input type="checkbox" id="dev2" name="dev2" value="True"> <br>
            
            <label for="dev">Sou um dev 3</label>
            <input type="checkbox" id="dev3" name="dev3" value="True">
        </p>


        <p>
            Genero
            <label for="dev">Masculino</label>
            <input type="radio" id="Masculino" name="Genero" value="Masculino"> <br>

            <label for="dev">Feminino</label>
            <input type="radio" id="Feminino" name="Genero" value="Feminino"> <br>
            
            <label for="dev">Outro</label>
            <input type="radio" id="Outro" name="Genero" value="Outro">
        </p>

        <p>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="2020-04-20">
        </p>

        <p>
            <label for="datetime">Date:</label>
            <input type="datetime-local" id="datetime" name="datetime" value="2020-04-20T20:00">
        </p>

        <p>
            <label for="time">Date:</label>
            <input type="time" id="time" name="time" value="20:00:50">
        </p>

        <p>
            <label for="cor">Cor preferida:</label>
            <input type="color" id="cor" name="cor" value="#ff0000">
        </p>

        <p>
            <label for="email">Seu email:</label>
            <input type="email" id="email" name="email" placeholder="email@email.com">
        </p>

        <p>
            <label for="file">Arquivos:</label>
            <input type="file" id="File" name="file" accept=".png, .jpg, image/*" multiple>
        </p>

        <p>
            <label for="number">Number:</label>
            <input type="number" id="number" name="number" placeholder="Digite um número" min="10" max="100" step="10">
        </p>

        <p>
            <label for="password">password:</label>
            <input type="password" id="password" name="password" placeholder="Digite a senha">
        </p>

        <p>
            <label for="Range">Range:</label>
            <input type="Range" id="Range" name="Range" list="tickmarks">

            <datalist id="tickmarks">
                <option value="0" label="0%"></option>
                <option value="10"></option>
                <option value="20"></option>
                <option value="30"></option>
                <option value="40"></option>
                <option value="50" label="50%"></option>
                <option value="60"></option>
                <option value="70"></option>
                <option value="80"></option>
                <option value="90"></option>
                <option value="100" label="100%"></option>
            </datalist>
        </p>

        <p>
            <label for="url">Digite uma URL:</label>
            <input type="url" id="url" name="url">
        </p>

        <p>
            <label for="search">Buscar:</label>
            <input type="search" id="search" name="search">
        </p>

        <p>
            <label for="select">Selecione alguma opcao</label>
            <select name="select" id="select">
                <optgroup label="Grupo de escolhas">
                    <option value="" label="Selecione um valor abaixo" disabled selected></option>
                    <option value="Primeiro">Primeiro</option>
                    <option value="Segundo">Segundo</option>
                    <option value="Terceiro">Terceiro</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="textarea">Texto em area</label>
            <textarea name="textarea" id="textarea" rows="4" cols="50">Texto de exemplo</textarea>
        </p>

        <p>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </p>

        </form>

</body>
</html>
