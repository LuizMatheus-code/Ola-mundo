<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu HTML</title>

    <style>
        h1 {
            background: rgb(168, 84, 252);
        }

        p {
            background: rgb(113, 113, 238);
        }

        .classe-de-cabecalho {
            background: rgb(253, 134, 134);
        }

        .bold {
            color: yellow;
        }
    </style>

</head>
<body>

    <h1 id="cabecalho-um" class="classe-de-cabecalho">
        Cabecalho um
    </h1>

    <h1 id="cabecalho-dois" class="classe-de-cabecalho">
        Cabecalho dois
    </h1>

    <p>Um outro <b class="bold">texto em negrito</b></p>

</body>
</html>
